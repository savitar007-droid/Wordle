<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics | Wordle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'Old English Text MT', 'Times New Roman', serif;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #000;
            text-decoration: none;
        }

        .star-icon {
            width: 80px;
            height: 80px;
            background: #6aaa64;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .star-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #121212;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .stats-section {
            margin: 30px 0;
        }

        .stats-section h2 {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #121212;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .distribution {
            margin-top: 20px;
        }

        .dist-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .dist-label {
            width: 20px;
            font-size: 14px;
            color: #666;
        }

        .dist-bar {
            flex: 1;
            margin-left: 10px;
            height: 30px;
            background: #ccc;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #666;
            min-width: 30px;
        }

        .dist-bar.filled {
            background: #6aaa64;
            color: white;
        }

        .dist-bar.highlight {
            background: #538d4e;
        }

        .info-cards {
            margin-top: 30px;
            border-top: 1px solid #e5e5e5;
            padding-top: 20px;
        }

        .info-card {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f7f7f7;
            border-radius: 8px;
            margin-bottom: 15px;
            text-decoration: none;
            color: #121212;
            transition: background 0.2s;
        }

        .info-card:hover {
            background: #e5e5e5;
        }

        .info-icon {
            font-size: 24px;
            margin-right: 15px;
        }

        .info-text h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .info-text p {
            font-size: 12px;
            color: #666;
        }

        .share-btn {
            width: 100%;
            padding: 14px;
            background: #6aaa64;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .share-btn:hover {
            background: #538d4e;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #121212;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            width: 100%;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .username-display {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="/" class="logo">Wordle</a>
</div>

<div class="container">
    <div class="star-icon">
        <svg viewBox="0 0 24 24">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
    </div>

    <h1 style="text-align: center;">Congratulations!</h1>
    <p class="username-display">Logged in as: <strong id="username"></strong></p>

    <div class="stats-section">
        <h2>Statistics</h2>
        <div class="stats-grid">
            <div class="stat-item">
                <span class="stat-value" id="played">0</span>
                <span class="stat-label">Played</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="winRate">0</span>
                <span class="stat-label">Win %</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="currentStreak">0</span>
                <span class="stat-label">Current Streak</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="maxStreak">0</span>
                <span class="stat-label">Max Streak</span>
            </div>
        </div>
    </div>

    <div class="stats-section">
        <h2>Guess Distribution</h2>
        <div class="distribution">
            <div class="dist-row">
                <span class="dist-label">1</span>
                <div class="dist-bar" id="dist1">0</div>
            </div>
            <div class="dist-row">
                <span class="dist-label">2</span>
                <div class="dist-bar" id="dist2">0</div>
            </div>
            <div class="dist-row">
                <span class="dist-label">3</span>
                <div class="dist-bar" id="dist3">0</div>
            </div>
            <div class="dist-row">
                <span class="dist-label">4</span>
                <div class="dist-bar" id="dist4">0</div>
            </div>
            <div class="dist-row">
                <span class="dist-label">5</span>
                <div class="dist-bar" id="dist5">0</div>
            </div>
            <div class="dist-row">
                <span class="dist-label">6</span>
                <div class="dist-bar" id="dist6">0</div>
            </div>
        </div>
    </div>

    <button class="share-btn" onclick="shareResults()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
        </svg>
        Share
    </button>

    <div class="info-cards">
        <a href="/game" class="info-card">
            <div class="info-icon">üéÆ</div>
            <div class="info-text">
                <h3>Play Again</h3>
                <p>Start a new game</p>
            </div>
        </a>

        <a href="/help" class="info-card">
            <div class="info-icon">‚ùì</div>
            <div class="info-text">
                <h3>How to Play</h3>
                <p>Learn the rules and tips</p>
            </div>
        </a>
    </div>

    <a href="/game" class="back-link">‚Üê Back to Game</a>
</div>

<script>
    // Prevent unauthorized access
    function checkAccess() {
        const username = localStorage.getItem('user');
        if (!username) {
            // Not logged in, redirect to home and prevent back button
            alert('Please login to view statistics!');
            window.location.replace('/');
            return false;
        }
        return true;
    }

    // Check on load
    if (!checkAccess()) {
        throw new Error('Unauthorized access');
    }

    // Disable browser back button
    history.pushState(null, null, location.href);
    window.onpopstate = function() {
        const user = localStorage.getItem('user');
        if (!user) {
            // User logged out - prevent going back
            window.location.replace('/');
        } else {
            // Keep user on this page
            history.pushState(null, null, location.href);
        }
    };

    // Check when page is shown from cache (back/forward button)
    window.addEventListener('pageshow', function(event) {
        if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
            if (!checkAccess()) {
                window.location.replace('/');
            }
        }
    });

    const currentUser = localStorage.getItem('user');
    document.getElementById('username').textContent = currentUser;

    // Load statistics from localStorage
    function loadStats() {
        const username = localStorage.getItem('user');
        const statsKey = 'wordleStats_' + username;
        const stats = JSON.parse(localStorage.getItem(statsKey) || '{"played": 0, "won": 0, "currentStreak": 0, "maxStreak": 0, "distribution": [0,0,0,0,0,0], "lastWin": null}');

        console.log('Loading stats for:', username);
        console.log('Stats key:', statsKey);
        console.log('Stats data:', stats);

        // Update statistics display
        document.getElementById('played').textContent = stats.played || 0;
        const winRate = stats.played > 0 ? Math.round((stats.won / stats.played) * 100) : 0;
        document.getElementById('winRate').textContent = winRate;
        document.getElementById('currentStreak').textContent = stats.currentStreak || 0;
        document.getElementById('maxStreak').textContent = stats.maxStreak || 0;

        // Update distribution
        const maxDist = Math.max(...stats.distribution, 1);
        stats.distribution.forEach((count, index) => {
            const bar = document.getElementById('dist' + (index + 1));
            if (bar) {
                const percentage = maxDist > 0 ? (count / maxDist) * 100 : 0;
                bar.style.width = Math.max(percentage, 7) + '%';
                bar.textContent = count;

                // Add filled class if count > 0
                if (count > 0) {
                    bar.classList.add('filled');
                } else {
                    bar.classList.remove('filled');
                }

                // Highlight current win
                if (stats.lastWin === index + 1) {
                    bar.classList.add('highlight');
                } else {
                    bar.classList.remove('highlight');
                }
            }
        });

        console.log('Stats loaded successfully');
    }

    loadStats();

    function shareResults() {
        const stats = JSON.parse(localStorage.getItem('wordleStats_' + username) || '{}');
        const text = `Wordle Statistics
Played: ${stats.played || 0}
Win Rate: ${stats.played > 0 ? Math.round((stats.won / stats.played) * 100) : 0}%
Current Streak: ${stats.currentStreak || 0}
Max Streak: ${stats.maxStreak || 0}`;

        if (navigator.share) {
            navigator.share({
                title: 'My Wordle Stats',
                text: text
            });
        } else {
            navigator.clipboard.writeText(text);
            alert('Statistics copied to clipboard!');
        }
    }
</script>

</body>
</html>
